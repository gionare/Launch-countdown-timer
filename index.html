<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Page</title>
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body class="text-grey-700 uppercase bg-starsBg">
    <!-- background image-->

    <header class="flex">
      <h1 class="text-lg color-#FFF mx-auto p-10 text-redHat">
        Weâ€™re launching soon
      </h1>
    </header>

    <main>
      <div class="container border-black font-redHat" id="time-wrapper">
        <div class="each-unit">
          <div class="bg-[#1919]"><p>DAYS</p></div>
          <div class="days"></div>
        </div>
        <div class="each-unit">
          <div class="bg-purple-800"><p>HOURS</p></div>
          <div class="hours"></div>
        </div>
        <div class="each-unit">
          <div class="label"><p>MINUTES</p></div>
          <div class="minutes"></div>
        </div>
        <div class="each-unit">
          <div class="label"><p>SECONDS</p></div>
          <div class="seconds"></div>
        </div>
      </div>
    </main>

    <footer>
      <!--background svg-->
      <img src="img/icon-facebook.svg" alt="" class="fb" />
      <img src="img/icon-pinterest.svg" alt="" class="pinterest" />
      <img src="img/icon-instagram.svg" alt="" class="insta" />
    </footer>
  </body>
</html>
